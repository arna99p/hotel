<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="photos.css">
</head>

<body>

<div class="gallery">

  <img src="/res/photos/10.jpg" alt="Image 2" class="gallery-image">

  <img src="/res/photos/2.jpg" alt="Image 1" class="gallery-image">
  <img src="/res/photos/7.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/30.jpg" alt="Image 1" class="gallery-image">
  <img src="/res/photos/14.jpg" alt="Image 2" class="gallery-image">

  <img src="/res/photos/6.jpg" alt="Image 1" class="gallery-image">
  <img src="/res/photos/2.jpg" alt="Image 1" class="gallery-image">
  <img src="/res/photos/4.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/23.jpg" alt="Image 1" class="gallery-image">
  <img src="/res/photos/14.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/13.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/16.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/35.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/8.jpg" alt="Image 2" class="gallery-image">
  <img src="/res/photos/40.jpg" alt="Image 2" class="gallery-image">



</div>



<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <img src="" alt="" class="lightbox-image" id="lightbox-image">
</div>

<script>
    // Get references to elements
const gallery = document.querySelector('.gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImage = document.getElementById('lightbox-image');
const closeButton = document.getElementById('close');

// Add event listener to each image
gallery.addEventListener('click', e => {
  if (e.target.classList.contains('gallery-image')) {
    const imageSrc = e.target.src;
    lightboxImage.src = imageSrc;
    lightbox.style.display = 'flex';
  }
});

// Close lightbox when close button is clicked
closeButton.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Close lightbox when clicking outside the image
lightbox.addEventListener('click', e => {
  if (e.target === lightbox) {
    lightbox.style.display = 'none';
  }
});

</script>
</body>
</html>
